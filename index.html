<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CST Student Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark navbar">
    <div class="container-fluid d-flex justify-content-center">
      <a class="navbar-brand" href="#">CST</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div class="container-md border rounded p-4 mt-4 mb-4 bg-light text-primary shadow ">
    <form method="get" action='src/res.html' class="row g-3 needs-validation">
      <div class="form-floating col-md-4 ">
        <input type="text" class="form-control" name='f_name' placeholder="" id="f_name" required>
        <label for="f_name">First name</label>
      </div>

      <div class="form-floating col-md-4">
        <input type="text" class="form-control" name='m_name' placeholder="" id="m_name">
        <label for="m_name">Middle name</label>
      </div>

      <div class="form-floating col-md-4">
        <input type="text" class="form-control" name='l_name' placeholder="" id="l_name" required>
        <label for="l_name">Last name</label>
      </div>

      <fieldset class="row mt-2">
        <legend class="col-form-label col-sm-2 pt-0">Gender:</legend>
        <div class="col-sm-5">

          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" value="1" id="male" checked>
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" value="0" id="female">
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>
      </fieldset>

      <div class="form-floating col-md-4">
        <input type="email" class="form-control" name='email' placeholder="" id="email" required>
        <label for="email">Email</label>
      </div>

      <div class="form-floating col-md-4">
        <input type="password" class="form-control" name='pass' placeholder='' id="pass">
        <label for="pass" class="floatingInput">Password</label>
      </div>
      <div class="form-floating col-md-4">
        <input type="password" class="form-control" name='confpass' placeholder='' id="conf_pass">
        <label for="conf_pass">Confirm Password</label>
      </div>

      <div class="form-floating col-md-12">
        <textarea class="form-control" name='' placeholder="addr" id="exampleFormControlTextarea1" rows="3"></textarea>
        <label for="addr">Address</label>
      </div>


      <div class="form-floating col-md-3">
        <input type="text" class="form-control" name='city' placeholder='' id="city" name="city" required>
        <label for="city">City</label>
      </div>

      <div class="form-floating col-md-3">
        <input type="text" class="form-control" name='state' placeholder='' id="state" required>
        <label for="state">State</label>
      </div>

      <div class="form-floating col-md-3">
        <input type="number" minlength="6" maxlength="6" class="form-control" name='zip' placeholder='' id="zip"
          required>
        <label for="zip" class="floatingInput">Zip</label>
      </div>


      <fieldset class="row mt-2">
        <legend class="col-form-label col-sm-2 pt-0">Specialization:</legend>
        <div class="col-sm-5">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="sp" value="1" id="sp1">
            <label class="form-check-label" for="sp1">
              Web Dev
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="sp" value="2" id="sp2">
            <label class="form-check-label" for="sp2">
              ML
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="sp" value="3" id="sp3">
            <label class="form-check-label" for="sp3">
              Multimedia
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="sp" value="4" id="sp4">
            <label class="form-check-label" for="sp4">
              Networking
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="sp" value="5" id="sp4">
            <label class="form-check-label" for="sp4">
              IoT
            </label>
          </div>
        </div>
      </fieldset>


      <div class="text-center">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>


</html>
